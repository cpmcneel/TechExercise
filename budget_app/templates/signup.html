{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verispend Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-emerald-50 min-h-screen flex flex-col items-center justify-center font-sans text-gray-800">
    <div class="text-center bg-white shadow-lg border border-emerald-200 rounded-2xl p-10 max-w-xlg mx-auto">
        <div>
            <h1  class="text-4xl font-bold text-emerald-700 mb-4">Verispend Sign Up</h1>
        </div>
        <div>
            <form class="flex flex-col items-center justify-center gap-2" action="{% url 'signup'%}" method="POST">
                {% csrf_token %}
                {% for field in form %}
                    <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-1 pr-2">
                    {{ field.label }}: 
                    </label>

                    <div class="flex flex-col items-center w-full">
                    {{ field }}
                    </div>

                    <div class="text-xs text-gray-500 mt-1 ml-1 leading-relaxed block">
                    {{ field.help_text }}
                    </div>

                    <div class="text-red-500 text-sm mt-1 ml-1 leading-relaxed block">
                    {{ field.errors }}
                    </div>
                {% endfor %}
                <div class="flex justify-center gap-4 mt-6">
                <button  class="bg-emerald-400 hover:bg-emerald-300 px-6 py-2 items-center justify-center rounded-full font-semibold shadow-md transition-transform transform hover:scale-105">
                    Sign Up
                </button>
                <a  class="bg-emerald-400 hover:bg-emerald-300 px-6 py-2 items-center justify-center rounded-full font-semibold shadow-md transition-transform transform hover:scale-105" href={% url 'landing'%}>
                    Home
                </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
