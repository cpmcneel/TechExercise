{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verispend</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body class="bg-emerald-50 min-h-screen flex items-center justify-center font-sans text-gray-800">
    <div class="text-center bg-white shadow-lg border border-emerald-200 rounded-2xl p-10 max-w-lg mx-auto">
        <h1 class="text-4xl font-bold text-emerald-700 mb-4">
            Welcome to Verispend
        </h1>
        <p class="max-w-lg m-9 font-semibold">
            Verispend is the simple budgeting app that shows exactly where your 
            money goes and helps you stick to a plan, without the spreadsheets.
        </p>
        <div class="flex flex-row justify-center gap-5">
            <a class="bg-emerald-400 hover:bg-emerald-300 w-30 h-7 items-center rounded-xl font-semibold shadow-md transition-all hover:" href="{% url 'login' %}" >
                Login
            </a>
            <a class="bg-emerald-400 hover:bg-emerald-300 w-30 h-7 items-center rounded-xl font-semibold shadow-md transition-all" href="{% url 'signup' %}" >
                Sign Up
            </a>
        </div>
    </div>
</body>
</html>
